<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Место Россия">
  <meta name="keywords" content="Место, Россия, Карачаевск, гора Эльбрус, Домбай, , Корачаево-черкесская республика">
  <meta name="author" content="Иван Ершов">
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpeg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить">
        <img src="./images/plus.svg" alt="плюс" class="profile__add-button-plus">
      </button>
    </section>

    <section class="elements" aria-label="Сетка фотографий">
      <ul class="elements__list">

      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022  Mesto Russia</p>
  </footer>

  <!-- Форма редактирования профиля -->
  <div class="popup" id="popup-edit-profile">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form id="form-edit-profile" class="form" action="#" name="form" novalidate>
        <input
          id="form-input-name"
          class="form__input"
          type="text"
          required
          placeholder="Имя"
          name="name"
          minlength="2"
          maxlength="40"
        >
        <span class="form-input-name-error form__input-error"></span>
        <input
          id="form-input-about"
          class="form__input"
          type="text"
          required
          placeholder="О Вас"
          name="about"
          minlength="2"
          maxlength="200"
        >
        <span class="form-input-about-error form__input-error"></span>
        <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" name="close" aria-label="закрыть"></button>
    </div>
  </div>

  <!-- Форма добавления новой карточки -->
  <div class="popup" id="popup-add-card">
    <div class="popup__container">
      <h2 class="popup__heading">Новое место</h2>
      <form id="form-add-img" class="form" action="#" name="form" novalidate>
        <input
          id="form-input-place"
          class="form__input"
          type="text"
          value=""
          required
          placeholder="Название"
          name="place"
          minlength="2"
          maxlength="30"
        >
        <span class="form-input-place-error form__input-error"></span>
        <input
          id="form-input-url"
          class="form__input"
          type="url"
          value=""
          required
          placeholder="Ссылка на картинку"
          name="url"
        >
        <span class="form-input-url-error form__input-error"></span>
        <button class="popup__save-button" type="submit" aria-label="сохранить">Создать</button>
      </form>
      <button class="popup__close-button" type="button" name="close" aria-label="закрыть"></button>
    </div>
  </div>

  <!-- Попап картинки -->
  <div class="popup popup_image">
    <div class="popup__container-image">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="./images/Karachaevsk.jpeg" alt="">
      <p class="popup__image-subtitle">Название</p>
    </div>
  </div>

  <!-- Шаблон для добавления карточек -->
  <template id="item-template">
    <li class="elements__item">
      <img src="./images/Karachaevsk.jpeg" alt="К" class="elements__image">
      <button class="elements__delete-button" type="button" aria-label="удалить"></button>
      <div class="elements__discription">
        <h2 class="elements__title">Карачаевск</h2>
        <button class="elements__like-button" type="button" aria-label="нравится"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./src/components/index.js"></script>
</body>

</html>
