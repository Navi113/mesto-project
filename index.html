<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Место Россия">
  <meta name="keywords" content="Место, Россия, Карачаевск, гора Эльбрус, Домбай, , Корачаево-черкесская республика">
  <meta name="author" content="Иван Ершов">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/avatar.jpeg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title-container">
            <h1 class="profile__title">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          </div>
          <p class="profile__subtitle">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="добавить"></button>
    </section>
    <section class="elements" aria-label="Сетка фотографий">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/Karachaevsk.jpeg" alt="Карачаевск" class="elements__image">
          <div class="elements__discription">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/dombai.jpeg" alt="Домбай" class="elements__image">
          <div class="elements__discription">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elbrus.jpeg" alt="Эльбрус" class="elements__image">
          <div class="elements__discription">
            <h2 class="elements__title">Эльбрус</h2>
            <button class="elements__like-button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elbrus.jpeg" alt="Эльбрус" class="elements__image">
          <div class="elements__discription">
            <h2 class="elements__title">Эльбрус</h2>
            <button class="elements__like-button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/Karachaevsk.jpeg" alt="Карачаевск" class="elements__image">
          <div class="elements__discription">
            <h2 class="elements__title">Карачаевск</h2>
            <button class="elements__like-button" type="button" aria-label="нравится"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/dombai.jpeg" alt="Домбай" class="elements__image">
          <div class="elements__discription">
            <h2 class="elements__title">Домбай</h2>
            <button class="elements__like-button elements__like-button_active" type="button" aria-label="нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" action="#" name="форма">
        <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" name="имя">
        <input class="popup__input" type="text" placeholder="Исследователь океана" name="описание">
        <button class="popup__save-button" type="submit"  aria-label="сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button"></button>
    </div>
  </div>
</body>

</html>
